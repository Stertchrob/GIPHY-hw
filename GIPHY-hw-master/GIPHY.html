<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tv Show GIPHS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
    <h1 style="font-family: 'Pacifico', cursive; margin-left: 38%;">TV Show GIFs</h1>
</head>
<body>
   
    <div id="gifButtons" class="buttons" style="margin-left: 12%; margin-top: 2%"></div>
    <div id="gifButton" class="addbuttons" style="margin-left: 12%;"></div>
    <div class="input-group mb-3" style="width: 30%; margin-left: 35%; margin-top: 8%;">
        <input type="text" class="form-control" id="input" placeholder="TV Show" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="gifadd">Enter</button>
        </div>
    </div>
    
    <div id="showgifs"></div>

    
    
    
          
                    
       
           
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="main.js"></script>
      
    
</body>
</html>
